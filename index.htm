<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="#">
    <h1><strong>Zoo Keeper Application Forms </strong></h1>
    <p>Please complete the forms. Mandatory fields are marked with <sup> <font color="red">*</font> </sup> </p>
    <br><br>
    <fieldset>
        <legend><strong>CONTACT DETAILS</strong></legend>
        <label for="ad">Name  <sup> <font color="red">*</font> </sup></label>
        <input type="text" name="ad" id="ad" required="required">
        <br><br>
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel">
        <br><br>
        <label for="email">Email <sup> <font color="red">*</font> </sup></label> 
        <input type="email"  required="required" name="email" id="email">
        
    </fieldset>
    <br><br>
    <fieldset>
        <legend> <strong>PERSONAL INFORMATION</strong></legend>
        <label for="yaş"><sup> <font color="red">*</font> </sup> Age</label>
        <input type="date" name="yaş" id="yaş">
        <br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="1" selected >Female</option>
            <option value="2">Male</option>
            <option value="3">Other</option>
        </select>
        <br><br>
       <table>
           <tr><td>When did you<br/>
            first know you<br/>
            wanted to be a<br/>
            zoo-keeper?</td>
        <td><textarea name="" id="" cols="30" rows="10"></textarea></td></tr>
       </table>
    </fieldset>
    <br><br>
    <fieldset>
    <legend><strong>PICK YOUR FAVORITE ANIMALS</strong></legend>
    <input type="checkbox" name="zebra" id="zebra">
    <label for="zebra">Zebra</label>
    <input type="checkbox" name="cat" id="cat">
    <label for="cat">Cat </label>
    <input type="checkbox" name="Anaconda" id="anaconda">
    <label for="anaconda">İş </label>
    <input type="checkbox" name="human" id="human">
    <label for="human">Human</label>
    <br><br>
    <input type="checkbox" name="elephant" id="elephant">
    <label for="elephant">Elephant </label>
    <input type="checkbox" name="wildebeest" id="wildebeest">
    <label for="wildebeest">Wildebeest </label>
    <input type="checkbox" name="pigeon" id="pigeon">
    <label for="pigeon">Pigeon </label>
    <input type="checkbox" name="crab" id="crab">
    <label for="crab">Crab</label>
    </fieldset>
<br><br>
    <button  style="color: rgb(44, 40, 34); background: cadetblue;">Submit Application</button>



   </form>
</html>
